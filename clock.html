<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel='stylesheet' href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <article class="clock">
        <div class="hours-container" id = "hour" >
            <div class="hours"></div>
        </div>
        <div class="minutes-container" id = "min">
            <div class="minutes"></div>
        </div>
        <div class="seconds-container" id = 'sec'>
            <div class="seconds"></div>
        </div>
    </article>
</body>
<script src="./script.js"></script>
</html>
